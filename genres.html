<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Genres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .genre-container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .genre-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333333;
        }
        .genre-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .genre-item {
            padding: 10px 20px;
            background-color: #0073e6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .genre-item:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="genre-container">
        <h1 class="genre-title">Explore Our Genres</h1>
        <div class="genre-list">
            <a href="#sci-fi" class="genre-item">Sci-Fi</a>
            <a href="#self-development" class="genre-item">Self-Development</a>
            <a href="#emotion" class="genre-item">Emotion</a>
            <a href="#mystery" class="genre-item">Mystery</a>
            <a href="#fantasy" class="genre-item">Fantasy</a>
            <a href="#romance" class="genre-item">Romance</a>
        </div>
    </div>
</body>
</html>
